[logging]
    logfile = string()
    loglevel = option("quiet", "default", "verbose", "debug"

[rsync]
    cmd = string(default=/usr/bin/rsync)

[tasks]
    rsync_logfile = boolean()
    rsync_logfile_name = string()
    rsync_logfile_format = string()

    filters = force_list()

    includes = force_list()
    includefiles = force_list()

    excludes = force_list()
    excludefiles = force_list()

    create_destination = boolean()

    one_fs = boolean()

    rsync_args = string()

    ssh_args = string()

    [[__many__]]
        sources = force_list()
        destination = string()

        rsync_logfile = boolean()
        rsync_logfile_name = string()
        rsync_logfile_format = string()

        filters = force_list()

        includes = force_list()
        includefiles = force_list()

        excludes = force_list()
        excludefiles = force_list()

        create_destination = boolean()

        one_fs = boolean()

        rsync_args = string()

        ssh_args = string()

        [[[intervals]]]

        [[[keep]]]

        [[[age]]]
