<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy group="rbackupd">
    <allow own="org.rbackupd.daemon"/>
    <allow send_destination="org.rbackupd.daemon"/>
  </policy>

  <policy user="rbackupd">
    <allow own="org.rbackupd.daemon"/>
    <allow send_destination="org.rbackupd.daemon"/>
  </policy>

  <policy user="root">
    <allow own="org.rbackupd.daemon"/>
    <allow send_destination="org.rbackupd.daemon"/>
  </policy>

 </busconfig>
